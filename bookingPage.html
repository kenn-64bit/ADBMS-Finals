<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking - Subaru WRX</title>
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="/node_modules/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/scss/booking.scss">
</head>
<body>
    <div class="container">
        <div class="booking-container">
            <div class="columns is-variable is-6">
                <div class="column is-5">
                    <!-- Placeholder for car image - easily replaceable -->
                    <div class="car-image-placeholder">
                        <span>Car Image Placeholder</span>
                    </div>
                </div>
                
                <div class="column is-7">
                    <div class="booking-title">Booking</div>
                    <div class="car-details">
                        <strong style="color: #ffffff;">Subaru WRX</strong><br>
                        2015 - Sports Edition
                    </div>
                    
                    <form action="process-booking.php" method="POST" id="bookingForm">
                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <label class="label">Make</label>
                                    <div class="control">
                                        <input class="input" type="text" name="make" value="Subaru" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <label class="label">Model</label>
                                    <div class="control">
                                        <input class="input" type="text" name="model" value="WRX" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <label class="label">Complete</label>
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                            <select name="complete">
                                                <option value="">Select Option</option>
                                                <option value="yes">Yes</option>
                                                <option value="no">No</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <label class="label">Year</label>
                                    <div class="control">
                                        <input class="input" type="text" name="year" value="2015" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <label class="label">First Name</label>
                                    <div class="control">
                                        <input class="input" type="text" name="first_name" placeholder="Enter first name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <label class="label">Last Name</label>
                                    <div class="control">
                                        <input class="input" type="text" name="last_name" placeholder="Enter last name" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <label class="label">Availability</label>
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                            <select name="availability" required>
                                                <option value="">Select Availability</option>
                                                <option value="available">Available</option>
                                                <option value="not_available">Not Available</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <!-- Empty column for spacing -->
                            </div>
                        </div>
                        
                        <div class="field" style="margin-top: 2rem;">
                            <div class="control">
                                <button type="submit" class="book-button">Make Booking</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
